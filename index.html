<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/faqs.css">
  <script src="JS/faqs.js" async defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ accordion</title>
</head>
<body>
  
  <section id="faqs">
    <picture>
      <source media="(max-width:375px)" srcset="assets/images/background-pattern-mobile.svg">
      <img src="assets/images/background-pattern-desktop.svg" alt="background-pattern">
    </picture>

    <div class="faqs-container">
      <div class="title-container">
        <img src="assets/images/icon-star.svg" alt="icon-star">
        <h1>FAQs</h1>
      </div>
    </div>
  </section>
</body>
</html>
